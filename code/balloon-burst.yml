title: Cocos2d iOS Game: Balloon Burst
description: >
  An iOS game for children written using Objective-C and Cocos2d. Balloons
  float up from the bottom of the screen. Touch them to pop them, yielding a 
  falling treasure. The balloons have a letter on them and a word beginning
  with that letter will sound.
  

  The game features simple particle effects and custom recorded and sounds
  using Audacity for sound isolation.
